# Root logger option

#log = ${catalina.home}/logs/middle/
log = /opt/tomcat/apache-tomcat-9.0.17/logs/middle/
log4j.rootLogger=INFO, stdout
log4j.category.info=INFO, infoAppender
log4j.category.warn=WARN, warnAppender

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a INFO log file, support file rolling.
log4j.appender.infoAppender=org.apache.log4j.RollingFileAppender
lod4j.appender.infoAppender.threshold=INFO
log4j.appender.infoAppender.File=${log}info-log4j-application.log
log4j.appender.infoAppender.MaxFileSize=5MB
log4j.appender.infoAppender.MaxBackupIndex=10
log4j.appender.infoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.infoAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a WARN log file, support file rolling.
log4j.appender.warnAppender=org.apache.log4j.RollingFileAppender
lod4j.appender.warnAppender.threshold=WARN
log4j.appender.warnAppender.File=${log}warn-log4j-application.log
log4j.appender.warnAppender.MaxFileSize=5MB
log4j.appender.warnAppender.MaxBackupIndex=10
log4j.appender.warnAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.warnAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

